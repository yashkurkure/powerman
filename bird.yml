
---
- name: Configure & Install MPICH on head node.
  become: true
  hosts: headnode
  tasks:
    
    - name: PBS env vars for MPICH-HYDRA
      shell: |
        echo "I_MPI_HYDRA_BOOTSTRAP=rsh
        I_MPI_HYDRA_BOOTSTRAP_EXEC=/opt/pbs/bin/pbs_tmrsh " >> /var/spool/pbs/pbs_environment
        

- name: Configure & Install MPICH on all nodes.
  become: true
  hosts: multi
  tasks:
    
    - name: PBS env vars for MPICH-HYDRA
      shell: |
        echo "I_MPI_HYDRA_BOOTSTRAP=rsh
        I_MPI_HYDRA_BOOTSTRAP_EXEC=/opt/pbs/bin/pbs_tmrsh " >> /var/spool/pbs/pbs_environment